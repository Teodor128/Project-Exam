<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Recipe</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_ingredients">Ingredients:</label>
                <textarea id="id_ingredients" name="ingredients" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_instructions">Instructions:</label>
                <textarea id="id_instructions" name="instructions" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_image">Image:</label>
                <input type="file" id="id_image" name="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Save Recipe</button>
        </form>
    </div>
</body>
</html>
