<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        p {
            color: #666666;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {% if query %}
            <h2>Results for "{{ query|escape }}"</h2>
        {% else %}
            <h2>Search Results</h2>
        {% endif %}

        {% if recipes %}
            <ul>
                {% for recipe in recipes %}
                    <li><a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title|escape }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recipes found.</p>
        {% endif %}

        <a href="{% url 'recipe_search' %}" class="back-link">Back to Search</a>
    </div>
</body>
</html>
