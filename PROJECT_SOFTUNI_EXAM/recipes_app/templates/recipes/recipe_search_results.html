<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        {% if recipes %}
            <ul>
                {% for recipe in recipes %}
                    <li><a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recipes found.</p>
        {% endif %}
        <a href="{% url 'recipe_search' %}">Back to Search</a>
    </div>
</body>
</html>
