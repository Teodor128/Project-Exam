<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe - {{ recipe.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Recipe - {{ recipe.title }}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ recipe.title }}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_ingredients">Ingredients:</label>
                <textarea class="form-control" id="id_ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_instructions">Instructions:</label>
                <textarea class="form-control" id="id_instructions" name="instructions" required>{{ recipe.instructions }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_image">Image:</label>
                <input type="file" class="form-control-file" id="id_image" name="image">
            </div>

            <button type="submit" class="submit-btn">Update Recipe</button>
        </form>

        <p style="margin-top: 20px;"><a href="{% url 'recipe_detail' recipe_id=recipe.id %}" class="btn btn-secondary">Back to Recipe Details</a></p>
    </div>
</body>
</html>
