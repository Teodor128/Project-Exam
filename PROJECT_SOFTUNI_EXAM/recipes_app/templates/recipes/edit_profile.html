<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Add necessary stylesheets and scripts -->
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ form.bio.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" style="max-width: 200px;">
                {% endif %}
            </div>
            <!-- Add more fields as needed for the Profile model -->

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
